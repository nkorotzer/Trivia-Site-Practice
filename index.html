<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Site Practice</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="pageSearchBox">
        <label for="searchField">Enter name</label>
        <input type="search" id="searchField">
    </div>
    
    <div id="newStuff">
        <div class="corner">The Grid</div>
        <div class="colLabel col1">2006</div>
        <div class="colLabel col2">2013</div>
        <div class="colLabel col3">2025</div>
        <div class="rowLabel row1">Sunrise</div>
        <div class="imgSquare row1 col1" data-row="1" data-col="1"></div>
        <div class="imgSquare row1 col2" data-row="1" data-col="2"></div>
        <div class="imgSquare row1 col3" data-row="1" data-col="3"></div>
        <div class="rowLabel row2">Kyoto Animation</div>
        <div class="imgSquare row2 col1" data-row="2" data-col="1"></div>
        <div class="imgSquare row2 col2" data-row="2" data-col="2"></div>
        <div class="imgSquare row2 col3" data-row="2" data-col="3"></div>
        <div class="rowLabel row3">Studio DEEN</div>
        <div class="imgSquare row3 col1" data-row="3" data-col="1"></div>
        <div class="imgSquare row3 col2" data-row="3" data-col="2"></div>
        <div class="imgSquare row3 col3" data-row="3" data-col="3"></div>
        <!-- <div
        data-coverImage=""
        data-season=""
        data-seasonYear=""
        data-name="">
        </div> -->
    </div>
    <p>Click on row and column labels to change them</p>

    <button id="resetBtn">Reset grid</button>
    <script async src="./scripts/script.js"></script>
</body>
</html>
