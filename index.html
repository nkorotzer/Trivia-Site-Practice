<!DOCTYPE html>
<html lang="en">
<head>

    <title>Trivia Site Practice</title>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>

        <div id="mainCon">

            </div>

    </div>
    <div id="newStuff">
        <div class="corner">The Grid</div>
        <div class="colLabel">Col 1</div>
        <div class="colLabel">Col 2</div>
        <div class="colLabel">Col 3</div>

        <div class="imgSquare"></div>
        <div class="imgSquare"></div>
        <div class="rowLabel">Row 2</div>
        <div class="imgSquare"></div>
        <div class="imgSquare"></div>
        <div class="imgSquare"></div>
        <div class="rowLabel">Row 3</div>
        <div class="imgSquare"></div>
        <div class="imgSquare"></div>
        <div class="imgSquare"></div>
        <!-- <div
        data-coverImage=""
        data-season=""

        </div> -->
